<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
  padding-top: 60px;
  padding-left: 70px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
      z-index: 1;">header</div>
      <div style="
      background-color: rgb(77, 76, 76);
      color: white;
      position: fixed;
      top: 50px;
      left: 0px;
      bottom: 0px;
      width: 72px;
      ">
        sidebar
        <div style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 0px;
          ">
            X
        </div>
      </div>

      <div style="
      position: absolute;
      background-color: red;
      color: white;
      
      top: 60px;
      right: 10px;
      ">
        absolute
      </div>

    <div style="background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;">div1</div>
    <div style="background-color: lightcoral;
      height: 200px;
      width: 200px;
      margin-bottom: 1000px;
      position: relative;">div2
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      
      top: 60px;
      right: 10px;
      ">
        absolute inside relative
      </div>
    </div>
  </body>
</html>
